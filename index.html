<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-o-matic</title>
    <style>
        .timer {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 10px;
        }

        .timer .round-number {
            font-size: 15vh;
            margin: 10px;
            text-align: center;
        }

        .timer .time-string {
            font-size: 20vh;
            margin: 10px;
        }

        .timer .button-flexbox {
            display: flex;
            width: 80%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer .start-button {
            width: fit-content;
            height: 5vh;
            font-size: 3vh;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body style="font-family: sans-serif;">
    <section class="timer">
        <div class="round-number">ðŸ’¥ðŸ¥Š</div>
        <div class="time-string"></div>
        <div class="button-flexbox">
            <button class="start-button">Slow</button>
            <button class="start-button">Medium</button>
            <button class="start-button">Fast</button>
        </div>
    </section>
    <script src="assets/confetti.js"></script>
    <script>
        var DEBUG = true;
        // User speed
        var maxPromptsPerSecond = 0;
        var secondsElapsed = 0;
        var promptsGiven = 0;
        // Timer
        var roundNum = 0;
        var numRounds = 15;
        var pauseTime = DEBUG ? 5 : 60;
        var roundTime = DEBUG ? 5 : 180;
        var startBufferTime = 3; // Let person get set
        var inRound = false;
        // DOM
        var roundStr = document.querySelector(".round-number");
        var timerDiv = document.querySelector(".timer");
        var roundTimer = document.querySelector(".time-string");
        var buttonBox = document.querySelector(".button-flexbox");
        var startButtons = document.querySelectorAll(".start-button");
        // Sounds
        var timer_beep = new Audio("assets/sounds/bell.mp3");
        var cheer = new Audio("assets/sounds/cheer.mp3");
        var coach_sounds = [
            new Audio("assets/sounds/one.mp3"),
            new Audio("assets/sounds/two.mp3"),
            new Audio("assets/sounds/left.mp3"),
            new Audio("assets/sounds/right.mp3"),
            new Audio("assets/sounds/pivot in.mp3"),
            new Audio("assets/sounds/pivot out.mp3"),
        ];
        function secondsToTimeString(seconds) {
            var minutes = Math.floor(seconds / 60);
            var seconds = seconds % 60;
            var timeString = minutes + ":";
            if (seconds < 10) {
                timeString += "0";
            }
            timeString += seconds;
            return timeString;
        }
        function startRound() {
            inRound = !inRound;
            if (inRound) {
                roundNum++;
                roundStr.innerHTML = "Round " + roundNum;
            }
            timerDiv.style.backgroundColor = inRound ? "#90EE90" : "#FF7F7F";
            timer_beep.play();
        }
        function generatePrompt() {
            if (secondsElapsed < startBufferTime ||
                promptsGiven / secondsElapsed > maxPromptsPerSecond) {
                return;
            }
            if (Math.floor(Math.random() * 2) === 0) {
                promptsGiven++;
                coach_sounds[Math.floor(Math.random() * coach_sounds.length)].play();
            }
        }
        function decrementTime() {
            secondsElapsed++;
            let timeLeft = (inRound ? roundTime : pauseTime) - secondsElapsed;
            if (timeLeft < 0) {
                startRound();
                secondsElapsed = 0;
                promptsGiven = 0;
                timeLeft = (inRound ? roundTime : pauseTime) - secondsElapsed;
            }
            if (inRound) {
                generatePrompt();
            }
            roundTimer.innerHTML = secondsToTimeString(timeLeft);
        }
        startButtons.forEach((element, index) => {
            element.addEventListener("click", function () {
                maxPromptsPerSecond = 0.2 * (index + 1);
                buttonBox.style.display = "none";
                stopConfetti();
                startRound();
                decrementTime();
                var timerId = setInterval(function () {
                    decrementTime();
                    if (inRound === false && roundNum === numRounds) {
                        clearInterval(timerId);
                        timerDiv.style.backgroundColor = "#ADD8E6";
                        roundStr.innerHTML = "DONE";
                        roundTimer.style.display = "none";
                        startConfetti();
                        cheer.play();
                        return;
                    }
                }, 1000);
            }, { once: true });
        });
    </script>
</body>

</html>
